<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card" >
        <div class="card-header">
          <h5 class="title">Crear Tarea</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <div class="form-group">
                    <span class="input-group-addon" id="titulo">Titulo</span>
                    <input type="text" class="form-control" placeholder="Titulo" aria-describedby="titulo" [(ngModel)]="task.title"
                      name="titulo">
                  </div>
                  <div class="form-group">
                    <span class="input-group-addon" id="fechaLimite">Fecha limite</span>
                    <input type="date" class="form-control" placeholder="fecha" aria-describedby="fechaLimite"
                      [(ngModel)]="task.deliveryDate" name="fechaLimite">
                  </div>
                  <br>
                  <div class="form-group">
                    <span class="input-group-addon" id="comentario">Comentarios</span>
                    <textarea class="form-control" name="comentario" [(ngModel)]="task.comment" rows="4" cols="80"
                      placeholder="Comentarios"></textarea>
                  </div>
                </div>
                <div class="panel-footer">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary" (click)="saveTask()">
                      <span aria-hidden="true"></span> Crear
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h4 class="card-title"> Lista de tareas</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class=" text-primary">
            <th>
              ID
            </th>
            <th>
              Titulo
            </th>
            <th >
              Fecha Limite
            </th>
            <th *ngIf="user.role === student">
            </th>
          </thead>
          <tbody>
            <tr *ngFor="let task of taskList">
              <td>
                task.id
              </td>
              <td>
                task.title
              </td>
              <td>
                task.deliveryDate
              </td>
              <td *ngIf="!task.status">
                <div class="btn-group" >
                  <button type="button" class="btn btn-primary" (click)="deliveryTask(task.id)">
                    <span aria-hidden="true"></span> Presentar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
