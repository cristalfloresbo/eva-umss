<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
  <div class="row">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Estudiantes del curso</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Nombre
              </th>
              <th>
                Calificacion
              </th>
              <th>

              </th>
              <th>

              </th>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">
                <td>
                  {{student.firstName}}
                  {{student.lastName}}
                </td>
                <td>
                  <input type="number" class="form-control" aria-describedby="nota" [(ngModel)]="student.grade"
                    name="nota">
                </td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary" (click)="calificar(student)">
                      <span aria-hidden="true"></span> Calificar
                    </button>
                  </div>
                </td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-secondary" [routerLink]="['/review-task', student.id]">
                      <span aria-hidden="true"></span> Ver Tareas
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
