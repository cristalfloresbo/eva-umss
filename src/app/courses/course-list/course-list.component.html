<div class="panel-header panel-header-md colorbg">
  <div class="header text-center">
    <h2 class="title">Cursos</h2>
    <p class="category">Lista de cursos disponibles
    </p>
  </div>
</div>

<div class="main-content">
  <div class="row">
    <div *ngFor="let course of courses" class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="../assets/img/bg5.jpg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{course.name}}</h4>
          <p class="card-text">{{course.description}}</p>
          <a [routerLink]="['/course-description', course.id]" class="btn btn-primary">Mas informacion</a>
        </div>
      </div>
    </div>
  </div>
</div>
